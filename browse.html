<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <title>Bookland | Browse</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/583b2a8cc6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">
            <h1>
                <a href="index.html">Book<span>land</span></a>
            </h1>
        </div>

        <div class="burger">
            <i class="fas fa-bars"></i>
        </div>

        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="browse.html">Browse</a></li>
        </ul>
    </header>

    <main>
        <section class="container">
            <div class="btns-container"></div>

            <div class="books-container"></div>

            <div class="modal">
                <div class="content">
                    <h3 id="book-name"></h3>
                    <p id="book-decription"></p>
                    <button type="button" id="shop-btn">
                        <a id="shop-link" href="" target="_blank">Buy Now</a>
                    </button>
                    <button id="close-btn"><i class="fas fa-times"></i></button>
                </div>
            </div>
        </section>
    </main>

    <footer>
